<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOKM Website</title>
    <style>
        @keyframes slideUp {
            from {
                transform: translateY(100%); /* Start from the bottom of the viewport */
                opacity: 0; /* Start with opacity 0 */
            }
            to {
                transform: translateY(0); /* Move to the middle */
                opacity: 1; /* Fully visible */
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #006400, #004d00); /* Dark green gradient */
            scroll-behavior: smooth; /* Smooth scrolling behavior */
        }

        .content {
            text-align: center;
            color: white; /* For better visibility of content on the gradient background */
            animation: slideUp 1s ease forwards; /* Apply the animation */
        }

        .logo {
            margin-bottom: 20px; /* Adjust the margin as needed */
            filter: drop-shadow(0px 0px 10px white); /* White glow effect */
        }

        .start-shopping-btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .start-shopping-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="content">
        <img src="TOKM.png" alt="TOKM Logo" class="logo" style="animation: slideUp 1s ease forwards;">
        <a href="https://tokmcncs.github.io/start" class="start-shopping-btn" style="animation: slideUp 1s ease forwards;">Start Shopping</a>
    </div>
</body>

</html>
